<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Internship Gallery</h1>
    <p>Moments from our remote learning journey</p>
  </header>

  <main class="gallery">
    <div class="image-card"><img src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184416/pexels-photo-3184416.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/6913297/pexels-photo-6913297.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184360/pexels-photo-3184360.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/1438072/pexels-photo-1438072.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184357/pexels-photo-3184357.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184306/pexels-photo-3184306.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184296/pexels-photo-3184296.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184325/pexels-photo-3184325.jpeg" alt="Gallery Image"></div>
    <div class="image-card"><img src="https://images.pexels.com/photos/3184312/pexels-photo-3184312.jpeg" alt="Gallery Image"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <div class="box-img">
        <img class="lightbox-img" id="lightboxImg" src="" alt="Preview" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
